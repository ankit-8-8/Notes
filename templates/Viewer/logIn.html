{% extends 'base.html' %}
{% load static %}
{% block hello %}
<style>
    .in{
        width: 1000px;
    }
    #Viewer {
        position: absolute;
        left: 0;
    }

    /* #Creator {
        position: absolute;
        left:2000px;
        top: 0;
    } */

    #Adminer {
        position: absolute;
        left: 1000px;
    }

    #loginpage {
        height: 400px;
        padding: 5px;
        position: relative;
        overflow: hidden;
        /* background-color: red; */
    }

    .button-box {
        padding: 0;
        width: 344px;
        margin: 20px 30px;
        position: relative;
        box-shadow: 0 0 5px var(--ffcolor);
        border-radius: 30px;
    }

    #toggle-btn {
        padding: 5px 29px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
        color: white;
    }

    #btn {
        top: 0;
        left: 0;
        position: absolute;
        width: 110px;
        height: 100%;
        background: var(--tcolor);
        border-radius: 30px;
        transition: .5s;
    }

    #Viewer {
        right: 100px;
    }

    .loghead span {
        color: rgba(192, 132, 252, 1);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center loghead fs-3 mt-2 my-3" style="color: var(--scolor);">Login<b
                    style="color:var(--tcolor);"> Here</b></div>
            <div class="mx-auto button-box">
                <div id="btn"></div>
                <button type="button" onclick="Viewer()" id="toggle-btn">Viewer</button>
                <button type="button" onclick="Creator()" id="toggle-btn">Creator</button>
                <button type="button" onclick="Adminer()" id="toggle-btn">Adminer</button>
            </div>
        </div>
        <div class="col-lg-10 mx-auto p-0" id="loginpage">
            <form id="Viewer" method="post" action="" class="in">
                {% csrf_token %}
                <div class="col-sm-6 mx-auto my-sm-5 mt-3 shadow-lg p-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input required name="name" type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input required type="password" name="password" class="form-control" placeholder="enter password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12 text-center">
                            <button class="btn text-white" type="submit"
                                style="background-color:var(--tcolor);">login</button>
                        </div>
                    </div>
                </div>
            </form>

            <form id="Adminer" method="post" action="/admin-login/" class="in">
                {% csrf_token %}
                <div class="col-sm-6 mx-auto my-sm-5 mt-3 shadow-lg p-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></i></span>
                        <input required name="mobile" type="text" class="form-control" placeholder="mobile" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input required type="password" name="password" class="form-control" placeholder="enter password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12 text-center">
                            <button class="btn text-white" type="submit"
                                style="background-color:var(--tcolor);">login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var w = document.getElementById("Adminer");
    var x = document.getElementById("Viewer");
    var z = document.getElementById("btn");

    function Creator() {
        w.style.left = "1000px  ";
        x.style.left = "0px";
        z.style.left = "110px";
    }
    function Viewer() {
        x.style.left="0px"
        w.style.left = "1000px";
        z.style.left = "0px";
    }
    function Adminer() {
        w.style.left = "0px";
        x.style.left = "1000px";
        z.style.left = "230px";
    }

</script>
{% endblock %}
